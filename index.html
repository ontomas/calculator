<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
          <button data-input="clear" class="lighter-grey">AC</button>
          <button data-input="invert" class="lighter-grey">±</button>
          <button data-input="percent" class="lighter-grey">%</button>
          <button data-input="divide" class="orange">÷</button>
          <button data-input="7" class="lightest-grey">7</button>
          <button data-input="8" class="lightest-grey">8</button>
          <button data-input="9" class="lightest-grey">9</button>
          <button data-input="multiply" class="orange">×</button>
          <button data-input="4" class="lightest-grey">4</button>
          <button data-input="5" class="lightest-grey">5</button>
          <button data-input="6" class="lightest-grey">6</button>
          <button data-input="minus" class="orange">-</button>
          <button data-input="1" class="lightest-grey">1</button>
          <button data-input="2" class="lightest-grey">2</button>
          <button data-input="3" class="lightest-grey">3</button>
          <button data-input="plus" class="orange">+</button>
          <button data-input="0" class="lightest-grey">0</button>
          <button data-input="." class="lightest-grey">.</button>
          <button data-input="return" class="orange">=</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
